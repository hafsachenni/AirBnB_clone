<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, New Mexico, Alaska..</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Texas</h2>
                            <ul>
                                <li>Houston</li>
                                <li>Dallas</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Alaska</h2>
                            <ul>
                                <li>North Pole</li>
                                <li>Fairbanks</li>
                            </ul>
                        </li>
                    </ul> 
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Towels, Pillows, Cleaning supplies</h4>
                <div class="popover">
                    <ul>
                        <li>Wifi</li>
                        <li>Fully equiped kitchen</li>
                        <li>Hot water</li>
                        <li>Coffee machine</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
